<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>~ Flexible Redirector ~</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const postId = params.get("id");
      window.location.assign(`/Post?id=${postId}`);
    </script>
    <script>
      window.close();
    </script>
    </head>
</html>
