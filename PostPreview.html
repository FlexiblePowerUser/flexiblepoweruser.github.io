<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>~ Post Preview ~</title>
  <style>
    * {
      font-family: 'Ubuntu', Verdana, Tahoma, sans-serif;
    }
    body {
      background-color: #000036;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    img {
      object-fit: contain;
      filter: blur(10px);
      transition: 0.1s;
    }
    img:hover {
      filter: blur(0px);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="preview" style="width: 90%; margin: auto; text-align: center;"></div>
  <p>Getting post info...</p>
  <div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const postId = params.get("id");
    const toWords = s => s.replace(/_/g, " ");

    (async function () {
      const h1 = document.querySelector("p");

      if (!postId) {
        h1.innerHTML = "No post ID attached.";
        return;
      }

      if (postId === "null") {
        h1.innerHTML = "No post ID attached.";
        return;
      }

      try {
        const res = await fetch(`https://e621.net/posts/${postId}.json`);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();
        const post = data.post || {};
        
        if (post.sample && post.sample.url) {
          const img = document.createElement("img");
          img.src = post.sample.url;
          img.alt = "~ Image Preview ~";
          img.style.borderRadius = "8px";
          img.style.maxWidth = "100%";
          img.style.maxHeight = "90vh";
          img.style.height = "auto";
          img.style.width = "auto";
          document.getElementById("preview").appendChild(img);
        }
        
        const artists = (post.tags?.artist || []).map(toWords);
        const characters = (post.tags?.character || []).map(toWords);
        const artistText = artists.length ? (artists.length === 1 ? artists[0] : artists.join(", ")) : "unknown artist";
        const charText = characters.length ? characters.join(", ") : `post ${post.id || postId}`;
        const pretty = `${charText} created by ${artistText}.`;
        h1.innerHTML = `${pretty}`;
      } catch (e) {
        console.error(e);
        h1.innerHTML = `No post info found.`;
      }
    })();
  </script>
</body>
</html>
